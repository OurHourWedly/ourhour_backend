name: OurHour CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  ci:
    runs-on: ubuntu-latest
    
    env:
      DJANGO_ENV: test
      SECRET_KEY: test-secret-key-for-ci-only-do-not-use-in-production
      DEBUG: 'True'
    
    steps:
      - name: Check out the codes
        uses: actions/checkout@v4

      - name: Setup python environment
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set timezone to KST
        run: |
          sudo rm /etc/localtime
          sudo ln -s /usr/share/zoneinfo/Asia/Seoul /etc/localtime 
          
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: |
          poetry install --no-interaction

      - name: Run black
        run: |
          poetry run black . --check

      - name: Run isort
        run: |
          poetry run isort . --check --diff

      - name: Run Mypy (as guide, not gate)
        continue-on-error: true
        run: |
          PYTHONPATH=$PWD poetry run mypy . || echo "Mypy found some type issues (non-blocking)"

      - name: Run tests with pytest
        run: |
          poetry run pytest

      - name: Generate coverage report
        run: |
          poetry run pytest --cov=. --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}